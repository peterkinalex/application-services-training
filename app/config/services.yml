parameters:
#    parameter_name: value

services:
    album_repository:
        class: AppBundle\Infrastructure\Persistence\DoctrineAlbumRepository
        arguments:
            - @doctrine.orm.entity_manager

    album_application_service:
        class: Chinook\DigitalMedia\Application\Album\AlbumApplicationService
        arguments:
            - @album_repository
